        // Place IDë¥¼ ì‚¬ìš©í•˜ì—¬ ì¥ì†Œ ìƒì„¸ ì •ë³´ ë¡œë“œ

        // ì¥ì†Œ ì •ë³´ í‘œì‹œ
        function displayPlaceInfo(place) {
